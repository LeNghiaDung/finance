<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" rx="15" fill="#1E1E1E"/>
  
  <!-- World map background -->
  <path d="M100 150 C150 100, 200 180, 250 150 C300 120, 350 200, 400 150" stroke="#333333" stroke-width="1" fill="none"/>
  
  <!-- Chart grid lines -->
  <line x1="50" y1="50" x2="450" y2="50" stroke="#333333" stroke-width="1"/>
  <line x1="50" y1="100" x2="450" y2="100" stroke="#333333" stroke-width="1"/>
  <line x1="50" y1="150" x2="450" y2="150" stroke="#333333" stroke-width="1"/>
  <line x1="50" y1="200" x2="450" y2="200" stroke="#333333" stroke-width="1"/>
  <line x1="50" y1="250" x2="450" y2="250" stroke="#333333" stroke-width="1"/>
  
  <line x1="100" y1="50" x2="100" y2="250" stroke="#333333" stroke-width="1"/>
  <line x1="150" y1="50" x2="150" y2="250" stroke="#333333" stroke-width="1"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="#333333" stroke-width="1"/>
  <line x1="250" y1="50" x2="250" y2="250" stroke="#333333" stroke-width="1"/>
  <line x1="300" y1="50" x2="300" y2="250" stroke="#333333" stroke-width="1"/>
  <line x1="350" y1="50" x2="350" y2="250" stroke="#333333" stroke-width="1"/>
  <line x1="400" y1="50" x2="400" y2="250" stroke="#333333" stroke-width="1"/>
  
  <!-- Candlestick chart -->
  <rect x="90" y="120" width="20" height="40" fill="#FF4136"/>
  <line x1="100" y1="100" x2="100" y2="120" stroke="#FF4136" stroke-width="2"/>
  <line x1="100" y1="160" x2="100" y2="180" stroke="#FF4136" stroke-width="2"/>
  
  <rect x="140" y="140" width="20" height="30" fill="#FF4136"/>
  <line x1="150" y1="130" x2="150" y2="140" stroke="#FF4136" stroke-width="2"/>
  <line x1="150" y1="170" x2="150" y2="185" stroke="#FF4136" stroke-width="2"/>
  
  <rect x="190" y="110" width="20" height="50" fill="#2ECC40"/>
  <line x1="200" y1="90" x2="200" y2="110" stroke="#2ECC40" stroke-width="2"/>
  <line x1="200" y1="160" x2="200" y2="175" stroke="#2ECC40" stroke-width="2"/>
  
  <rect x="240" y="130" width="20" height="45" fill="#2ECC40"/>
  <line x1="250" y1="115" x2="250" y2="130" stroke="#2ECC40" stroke-width="2"/>
  <line x1="250" y1="175" x2="250" y2="190" stroke="#2ECC40" stroke-width="2"/>
  
  <rect x="290" y="160" width="20" height="30" fill="#FF4136"/>
  <line x1="300" y1="145" x2="300" y2="160" stroke="#FF4136" stroke-width="2"/>
  <line x1="300" y1="190" x2="300" y2="205" stroke="#FF4136" stroke-width="2"/>
  
  <rect x="340" y="120" width="20" height="60" fill="#2ECC40"/>
  <line x1="350" y1="100" x2="350" y2="120" stroke="#2ECC40" stroke-width="2"/>
  <line x1="350" y1="180" x2="350" y2="200" stroke="#2ECC40" stroke-width="2"/>
  
  <rect x="390" y="90" width="20" height="40" fill="#2ECC40"/>
  <line x1="400" y1="70" x2="400" y2="90" stroke="#2ECC40" stroke-width="2"/>
  <line x1="400" y1="130" x2="400" y2="150" stroke="#2ECC40" stroke-width="2"/>
  
  <!-- Volume bars -->
  <rect x="90" y="260" width="20" height="10" fill="#FF4136" opacity="0.5"/>
  <rect x="140" y="260" width="20" height="15" fill="#FF4136" opacity="0.5"/>
  <rect x="190" y="260" width="20" height="25" fill="#2ECC40" opacity="0.5"/>
  <rect x="240" y="260" width="20" height="20" fill="#2ECC40" opacity="0.5"/>
  <rect x="290" y="260" width="20" height="12" fill="#FF4136" opacity="0.5"/>
  <rect x="340" y="260" width="20" height="30" fill="#2ECC40" opacity="0.5"/>
  <rect x="390" y="260" width="20" height="18" fill="#2ECC40" opacity="0.5"/>
  
  <!-- Chart controls -->
  <circle cx="70" cy="280" r="10" fill="#444444"/>
  <circle cx="100" cy="280" r="10" fill="#444444"/>
  <circle cx="130" cy="280" r="10" fill="#444444"/>
</svg> 